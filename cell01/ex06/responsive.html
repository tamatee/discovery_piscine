<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>responsive</title>
<style>
    table, td {
        border: 1px solid black;
        border-collapse: collapse;
        height: 100vh;
    }
    table {
        width: 100%;
    }
    td {
        text-align: center;
    }
</style>
</head>
<body>
    <table>
          <td style="background-color:aquamarine">First cell</td>
          <td style="background-color:salmon">Second Cell</td>
    </table>    
</body>
</html>
